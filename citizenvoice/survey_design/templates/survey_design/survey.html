{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <title>Simple Sidebar - Start Bootstrap Template</title>
    <link href="https://www.cssscript.com/demo/sticky.css" rel="stylesheet" type="text/css">
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'survey_design/css/bootstrap_template_survey.css' %}" rel="stylesheet"/>

    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <link href="{% static 'survey_design/js/map.js' %}" rel="stylesheet"/>
    <script src="{% static 'survey_design/js/sidebar.js' %}"></script>
    <!-- JQuery -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Icons    -->
    <!-- <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<div class="d-flex" id="wrapper">

        {% include 'survey_design/submodules/nav-bar.html' %}

        <div class="container-main">
            <div id="sidebar-wrapper-left">
                 <div class="sidebar-heading border-bottom bg-light">
                     <div class="sidebar-heading-text">Surveys</div>
                     <button id="sidebar-left-survey-add" class="sidebar-heading-button"><i class="fa fa-plus" aria-hidden="true"></i></button>
                </div>
                <div id="sidebar-left-survey-list" class="list-group list-group-flush">
                    {% for survey in surveys %}
                    <div class="limit">
                         <a class="survey-link-select list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'survey-edit' survey_id=survey.pk %}">{{ survey.name }}</a>
                    </div>
                    {% endfor %}
                </div>
                <div class="sidebar-heading border-bottom bg-light">
                    <div class="sidebar-heading-text">Questions</div>
                    <button class="sidebar-heading-button"><i class="fa fa-plus" aria-hidden="true"></i></button>
                </div>
            </div>

            <div class="container-map">
                    <div class="test">
                        {% include 'survey_design/submodules/question_map.html' %}
                    </div>
            </div>

            <div id="sidebar-wrapper-right">
                <div class="list-group-right list-group-flush">
                    <button class="list-group-item list-group-item-action list-group-item-light p-3" onclick="select_circle_red()">Red Circle</button>
                    <button class="list-group-item list-group-item-action list-group-item-light p-3" onclick="select_circle_green()">Green Circle</button>
                    <button class="list-group-item list-group-item-action list-group-item-light p-3" onclick="select_polygon()">Polygon</button>
                </div>
            </div>
        </div>
    </div>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="{% static 'survey_design/js/survey.js' %}"></script>
<script src="{% static 'survey_design/js/ajax-survey-create.js' %}"></script>
</body>
</html>
